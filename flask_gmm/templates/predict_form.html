<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Form</title>
</head>
<body>
    <form method="post">
        <label for="coords">Coordinates</label>
        <input type="text" name="coords" id="coords" value="4.5,3.," pattern="^([0-9]\.([0-9])?,)+$"/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
